<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <section class="container-fluid">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <form class="bg-dark bg-gradient rounded p-5">
                <div class="mb-2">
                    <label for="InputEmail1" class="form-label text-light"></label>
                    <input placeholder="Digite seu E-mail" type="email" class="form-control" id="InputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Seu e-mail estará seguro. Confia!</div>
                </div>
                <div class="mb-4">
                    <label for="InputPassword1" class="form-label text-light"></label>
                    <input placeholder="Digite sua Senha" type="password" class="form-control" id="InputPassword1">
                </div>

                <div id="liveAlertPlaceholder"></div>
                <button type="button" class="btn btn-primary w-100 mb-2" id="liveAlertBtn">Login</button>
                <button type="reset" class="btn btn-secondary w-100" id="btnReset">Resetar</button>
            </form>
        </div>
    </section>




    <script>
        var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        var alertTrigger = document.getElementById('liveAlertBtn')

        function alert(message, type) {
            var wrapper = document.createElement('div')
            wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message +
                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

            alertPlaceholder.append(wrapper)
        }

        if (alertTrigger) {
            alertTrigger.addEventListener('click', function () {
                alert('Legal, você logou!', 'success')
            })
        }
    </script>
    <script>
        let btnResetar = document.getElementById('btnReset');
        let inputs = document.querySelectorAll('input');

        btnResetar.addEventListener('click', () => {
            inputs.forEach(input => input.value = '');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
