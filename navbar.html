<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pipoco do Trovão LTDA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Gerenciamento de estoque</a>
                        <a class="nav-link" href="#">Rastreio de Entregas</a>
                        <a class="nav-link" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <nav class="navbar bg-light mt-3">
        <div class="container-fluid">
            <a class="navbar-brand">Produtos Cadastrados</a>
            <form class="d-flex" role="search">
                <button class="btn btn-success" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Cadastrar</button>
            </form>
        </div>
        <div id="deleteAlertPlaceholder"></div>
    </nav>
    <!-- Modal -->
    <!--Aqui é todo o contexto do modal (backdrop + dialog)-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!--Aqui é o conteudo do modal-->
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Aqui é o header do modal-->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--Aqui é o corpo do modal-->
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <div id="liveAlertPlaceholder">
                                </div>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" colspan="2">
                                    <input type="text" class="form-control" placeholder="Título" aria-label="Username"
                                        aria-describedby="addon-wrapping">
                                </th>
                                <th scope="row">
                                </th>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <input class="form-control me-2" type="text" placeholder="Quantidade"
                                        aria-label="Search">
                                </th>
                                <th scope="row">
                                    <input class="form-control me-2" type="text" placeholder="Preço"
                                        aria-label="Search">
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--Aqui é o rodape do modal-->
                <div class="modal-footer">

                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success" id="liveAlertBtn">Cadastrar</button>

                </div>
            </div>
        </div>
    </div>
    <nav class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">Quantidade(UND)</th>
                    <th scope="col">Preço</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Manilha</td>
                    <td>2</td>
                    <td>R$ 30,00</td>
                    <td>
                        <button type="button" class="btn btn-danger delete1">
                            Deletar
                        </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Parafuso</td>
                    <td>36</td>
                    <td>R$ 0,10</td>
                    <td>
                        <button type="button" class="btn btn-danger delete2">
                            Deletar
                        </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Biela</td>
                    <td>9</td>
                    <td>R$ 150,00</td>
                    <td>
                        <button type="button" class="btn btn-danger delete3">
                            Deletar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </nav>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
